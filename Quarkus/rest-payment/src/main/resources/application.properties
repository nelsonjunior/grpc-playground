

quarkus.grpc.clients.payment-grpc-service.host=localhost
quarkus.grpc.clients.payment-grpc-service.port=9001

# configure your datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = payment
quarkus.datasource.password = payment
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/payment

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = drop-and-create

quarkus.hibernate-orm.sql-load-script=import-test-data.sql